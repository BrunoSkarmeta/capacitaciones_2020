# This map is a closed loop: it has multiple left and right turns but no
# intersections. The map also includes many white distractor objects trying
# to confuse the detection of road edges. The purpose of this map is to act
# as a torture-test for lane-following.

tiles:
- [asphalt, asphalt     , asphalt       , asphalt       , asphalt       , asphalt, asphalt, asphalt]
- [asphalt, curve_left/W, straight/W    , straight/W    , straight/W  , straight/W, curve_right/E, asphalt]
- [asphalt, straight/S  , grass     , grass    , grass   , grass, straight/N, asphalt]
- [asphalt, straight/S  , grass      , curve_left/W , straight/E   , straight/E, curve_left/E, asphalt]
- [asphalt, straight/S  , grass     , straight/N    , grass    , asphalt, asphalt, asphalt]
